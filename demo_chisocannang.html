<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <script>
        let height = parseFloat(prompt("Nhập chiều cao: "));
        let weight = parseFloat(prompt("Nhập cân nặng: "));
        let bmi  = weight / (height*height);
        if(bmi < 18.5){
            alert("Underweight");
        }
        else if(bmi >= 18.5 && bmi < 25){
            alert("Normal");
        }
        else if(bmi >= 25 && bmi < 30){
            alert("Overweight");
        }
        else{
            alert("Obese");
        }
    </script>
</body>
</html>
